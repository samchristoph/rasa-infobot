version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - inquire_mood
  - mood_happy
  - mood_happy_reply
  - mood_unhappy
  - mood_unhappy_reply
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that cheer you up?"

  utter_happy:
  - text: "Great, glad to hear it!"
  
  utter_bot_state:
  - text: "I am a non-sentient predictive AI, and cannot feel emotions."

  utter_bot_state_happy:
  - text: "I am a non-sentient predictive AI, and cannot feel emotions."

  utter_bot_state_unhappy:
  - text: "Thats rough buddy. As for myself, I am a non-sentient predictive AI and cannot feel emotions."

  utter_goodbye:
  - text: "Goodbye!"

  utter_bot_confirmation:
  - text: "I am a bot, beep boop"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
