version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_bot_confirmation

- rule: Say 'I am a bot and do not have feelings' anytime the user inquires
  steps:
  - intent: inquire_mood
  - action: utter_bot_state


