version: "2.0"

intents:
  - continue
  - greet
  - input_POI
  - input_question

responses:
  utter_greeting:
  - text: "Greetings!"
  utter_query_1:
  - text: "Please ask me a question about a person, place, or thing."
#  - text: "Who would you like to know about?"
  utter_query_2:
  - text: "What would you like to know about {POI}?"
  utter_answer_1:
  - text: "Output: "

entities:
  - POI
  - person
  - people
  - fact
  - interrogative
  - personal_info
  - professional_info

slots:
  POI:
    type: text
    influence_conversation: false
  people:
    type: list
    influence_conversation: false
  fact:
    type: list
    influence_conversation: false
  interrogative:
    type: categorical
    values:
      - who
      - what
      - where
      - when
      - why
      - how

actions:
  - action_fact_search
#  - action_find_POI

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
